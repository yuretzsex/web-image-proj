<div class="row mt-4">
    <div class="col-md-8">
        <form autocomplete="off" (submit)="onClick()">
            <div class="form-group required">
                <label>Name</label>
                <input class="form-control" [(ngModel)]="name" name="name-field">
            </div>
            <div class="form-group required">
                <label>Email</label>
                <input class="form-control" [(ngModel)]="email" name="email-field">
            </div>
          
            <div class="form-group required">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="pass-field">
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
